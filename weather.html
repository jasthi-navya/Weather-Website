<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset = "utf-8">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="weather.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class = "wrapper">
            <header><i class='bx bx-left-arrow-alt'></i>Weather Forecast</header>
            <section class="inputentry">
               <p class="infotext"></p>
               <div class="content">
                <input type="text" spellcheck="false" placeholder="Enter the name of city" required>
                <div class="separator"></div>
                <button>Get Device Location</button>
               </div>
            </section>
            <section class="weatherpart">
                <img src="" alt="weathericon">
                <div class="temp">
                    <span class="number">_</span>
                    <span class="degree">°</span>C
                </div>
                <div class="weather">_ _</div>
                <div class="location">
                    <i class='bx bx-map'></i>
                    <span>_, _</span>
                </div>
                <div class="weatherdetails">
                    <div class="column feelslike">
                        <i class='bx bxs-thermometer'></i>
                        <div class="details">
                            <div class="temp">
                                <span class="number-2">_</span>
                                <span class="degree">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>
                    <div class="column humidity">
                        <i class='bx bxs-droplet-half'></i>
                        <div class="details">
                            <span>_</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="column wind">
                        <div class="details">
                            <span>_</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
